<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Birthday Cake!</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="cake_container">
        <div class="first_layer">
            <div class="f_drip1"></div>
            <div class="f_drip2"></div>
            <div class="f_drip3"></div>
            <div class="f_drip4"></div>
            <div class="f_drip5"></div>
        </div>
        <div class="second_layer">
            <div class="s_drip1"></div>
            <div class="s_drip2"></div>
            <div class="s_drip3"></div>
            <div class="s_drip4"></div>
        </div>
        <div class="third_layer">
            <div class="t_drip1"></div>
            <div class="t_drip2"></div>
            <div class="t_drip3"></div>
            <div class="t_drip4"></div>
        </div>
        <div class="fourth_layer"></div>
        <div class="stand"></div>
    </div>
    <div class="letter1">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
    <div class="letter2">
        <div class="l_one"></div>
        <div class="l_two"></div>
        <div class="l_three"></div>
    </div>
    <div class="letter3">
            <div class="p_one"></div>
            <div class="p_two"></div>
            <div class="p_three"></div>
        </div>
</body>
</html>
